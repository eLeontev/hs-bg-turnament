type Player {
    playerId: String!
    playerLogin: String!
}

type PendingGame {
    gameId: ID
    gameName: String!
    authorId: String!
    authorLogin: String!
    createdDate: String!
    players: [Player!]!
}

type Query {
    pendingGames: [PendingGame]!
}

type Message {
    message: String!
}

type Mutation {
    createPendingGameRequest(
        authorId: String
        authorLogin: String
        gameName: String
    ): Message
    deletePendingGameRequest(authorId: String): Message
    joinPendingGameRequest(
        gameId: String!
        playerId: String
        playerLogin: String
    ): Message
    leavePendingGameRequest(gameId: String!, playerId: String): Message
}
