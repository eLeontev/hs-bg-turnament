type User {
    id: ID
    name: String
}

type PendingGame {
    gameId: ID
    gameName: String!
    authorId: String!
    authorLogin: String!
    createdDate: String!
    countOfPlayers: Int!
}

type Query {
    users: [User!]!
    pendingGames: [PendingGame]!
}

type Message {
    message: String!
}

type Mutation {
    createPendingGameRequest(
        authorId: String
        authorLogin: String
        gameName: String
    ): Message
    deletePendingGameRequest(authorId: String): Message
}
